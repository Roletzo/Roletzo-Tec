<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* New styles for cards container */
        .cards-container {
            display: flex;
            gap: 2.0rem;
            padding: 2rem;
            justify-content: center;
        }

        .blog-card {
            background: #ffffff;
            padding: 1.2rem;
            border-radius: 30px;
            text-align: center;
            width: 270px;
            box-shadow: 0px 2px 8px 2px rgba(0, 0, 0, 0.2);
        }

        .blog-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 0.8rem;
        }

        .blog-card h3 {
            margin: 1rem 0;
            color: #333;
        }

        .blog-card p {
            color: #383838;
            margin-bottom: 1.5rem;
        }

        .blog-card button {
            background-color: #2ae6ff;
            color: #ffffff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .blog-card button:hover {
            background-color: #ff0000;
        }

        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
        }

        .blog-card .action-button {
        background-color: #e73232;
        color: #ffffff;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0px 2px 4px 2px rgba(0, 0, 0, 0.2);
        margin-bottom: 0.5rem;
    }

.blog-card .action-button:hover {

}
