    <!-- Add styles from home.html -->
    <style>
        /* Your existing CSS styles from home.html */
        .product-container {
            width: 95%;
            margin: 0 auto;
            margin-top: 5px;
            padding-left: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.4rem;
            color: #3b3636;
        }

        .product-grid {
            display: flex;
            gap: 10px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 0 0 calc(25% - 10px);
            width: calc(25% - 10px); /* 4 items per row on desktop */
            display: flex;
            flex-direction: column;
            min-height: 300px; /* Default height for desktop */
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-image-container {
            width: 100%;
            height: 190px; /* Fixed height for the image container */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f9f9f9;
            position: relative; /* For loading spinner */
        }

        .product-image {
            width: 100%;
            height: 100%;
            max-height: 190px; /* Ensures the image doesn't exceed the container */
            object-fit: contain;
            display: block; /* Prevents inline default spacing */
            transition: opacity 0.3s ease;
        }


        .product-image.loaded {
            opacity: 1; /* Show image when it's loaded */
        }

        .loading-spinner {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .product-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #222;
        }

        .product-price {
            font-size: 1.1rem;
            color: #e67e22;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background-color: #363636;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .add-to-cart:hover {
            background-color: #ff0000;
        }

        @media (max-width: 1200px) {
            .product-card {
                flex: 1 1 calc(33.33% - 10px); /* 3 cards per row on smaller desktops */
                max-width: calc(33.33% - 10px);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .product-card {
                flex: 1 1 calc(50% - 10px); /* 2 cards per row on tablets */
                max-width: calc(50% - 10px);
            }

            .product-image-container {
                height: 200px; /* Reduce image container height for tablets */
            }

            .add-to-cart {
                padding: 10px 15px; /* Smaller padding for tablets */
            }

            .loading-spinner {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            }
        }

        @media (max-width: 480px) {
            .loading-spinner {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            }
            .product-card {
                flex: 1 1 calc(50% - 10px); /* 1 card per row on mobile */
                max-width: calc(50% - 10px);
            }

            .product-image-container {
                height: 150px; /* Reduce image container height for mobile */
            }

            .product-name {
                font-size: 1rem; /* Smaller font size for mobile */
            }

            .product-price {
                font-size: 0.9rem; /* Smaller font size for mobile */
            }

            .add-to-cart {
                padding: 8px 12px; /* Smaller padding for mobile */
                font-size: 0.9rem; /* Smaller font size for mobile */
            }
        }

        .loading-spinner {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
